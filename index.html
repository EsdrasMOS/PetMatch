<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Match - Entrar</title>
    <link rel="stylesheet" href="indes.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
    </ul>
  </nav>
  
  <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" required> 
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Senha" required> 
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#"></a>
                </div>
                <button type="submit" class="btn">Login</button> 
                <p id="loginMessage" style="color: red; margin-top: 10px; display: none;"></p>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm"> 
                <h1>Cadastro</h1>

                <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px;"></div>

                <div class="input-box">
                    <input type="text" id="registerName" placeholder="Nome" required> 
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required> 
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <div class="input-box">
                    <input type="text" id="cad-cpf" placeholder="CPF">
                    <i class='bx bxs-id-card'></i>
                </div>
                
                <div class="input-box">
                    <input type="date" id="cad-dataNasc">
                    <i class='bx bxs-calendar'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Senha" required> 
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Olá! Seja bem-vindo</h1>
                <p>Não tem conta?</p>
                <button class="btn register-btn">Cadastro</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo de volta</h1>
                <p>Não tem conta? Registre-se</p>
                <button class="btn login-btn">Entrar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
